<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(131, 33, 177);
        font-family: monospace;
        color: blanchedalmond;
        font-size: 25px;
    }
</style>
<body>
    <script>
        var nome = window.prompt('Digite seu nome: ')
        document.write(`Seu nome, ${nome} tem ${nome.length} letras <br>`)
        document.write(`Seu nome, ${nome} em maiúsculo: ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome, ${nome} em minúsculo: ${nome.toLowerCase()} <br>`)
    </script>
</body>
</html>
